usage=Erzeugt die Eigenschaften der generierten Klassen als "Bound Properties" oder "Constrained Properties" wie in der JavaBeans-Spezifikation vorgesehen.
usage.usage=Plugin-Aktivierung
usage.options=Optionen
usage.opt.constrained=Erzeuge "constrained properties", die durch das Werfen einer  Exception eine \u00C4nderung ihres Zustandes unterbinden k\u00F6nnen.
usage.opt.bound=Erzeuge "bound properties", die die \u00C4nderung ihres Zustandes als Event weitermelden.
usage.opt.setterThrows=Wenn Constrained Properties verwendet werden, soll eine PropertyVetoException bei unerlaubter Zustands\u00E4nderung geworfen werden.\n\
  Wenn dies auf "no" gesetzt ist, wird stattdessen eine "RuntimeExceptioN" erzeugt.
usage.opt.generateTools=Die f\u00FCr die Verarbeitung von \u00C4nderungen an Collection-Eigenschaften notwendigen zus\u00E4tzlichen Klassen werden in den generierten Quelltext \
  aufgenommen (y). Wird hier "no" angegeben, muss das JAR des XJC-Plugins in den Laufzeit-Klassenpfad der generierten Anwendung mit aufgenommen werden.