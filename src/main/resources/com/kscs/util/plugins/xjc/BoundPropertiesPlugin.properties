usage=Generate bound properties for JAXB serializable classes.
usage.usage=Usage
usage.options=Options
usage.opt.constrained=switch "constrained" property contract generation on/off. Default: yes
usage.opt.bound=switch "bound" property contract generation on/off. Default: yes
usage.opt.setterThrows=Declare setXXX methods to throw PropertyVetoException (yes), or rethrow as RuntimeException (no). Default: no
usage.opt.generateTools=Generate helper classes needed for collection change event detection. Turn off in modules that import other generated modules. Default: yes